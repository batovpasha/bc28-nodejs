<html lang="en">

  <head>
      <meta charset="UTF-8">
      <title>List Books Page</title>
  </head>

  <body>
      <div id="books"></div>

      <script>
          const productsContainer = document.getElementById("books");
          const baseURL = "http://localhost:3000"
          const productsRequest = fetch(`${baseURL}/api/books`);

          productsRequest
              .then(data => data.json())
              .then((data)=> {
                  const productElements = data.map(item => `<div>
                      <h4>${item.title}</h4>
                      <img src="${baseURL}/${item.cover}" /></div>`).join();

                  productsContainer.insertAdjacentHTML("beforeend", productElements)
              })
              .catch(error => console.log(error.message));
      </script>
  </body>
</html>
